<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguagens de Programação</title>
    <link rel="stylesheet" href="../style/exercicio16.css">
</head>
<body>
<header>
    <h1>Linguagens importantes para o desenvolvimento web</h1>
  </header>

  <main>
    <section>
      <h2>HTML</h2>
      <figure>
        <img src="../img/html-5.png" alt="Logo HTML">
        <figcaption>
          O HTML é uma linguagem de marcação, que serve de base para a criação de sites.<br> Com o HTML, é possivel a
            criação, exibição, formatação e editação de elementos de uma página de internet, como:
          <ul>
            <li>Textos</li>
            <li>Imagens</li>
            <li>Formulários</li>
            <li>Tabelas</li>
          </ul>
        </figcaption>
      </figure>
    </section>

     <hr>

    <section>
      <h2>CSS</h2>
      <figure>
        <img src="../img/css.png"  alt="Logo CSS">
        <figcaption>
          O CSS (Cascading Style Sheets) é uma linguagem de estilo utilizada para descrever a apresentação de documentos HTML.<br> Com o CSS, é possível controlar a aparência de elementos em uma página da web, como cores, fontes, espaçamentos e layout.<br> Iremos aprender CSS logo após estudar HTML
        </figcaption>
      </figure>
    </section>

    <hr>

    <section>
      <h2>JavaScript</h2>
      <figure>
        <img src="../img/js.png"  alt="Logo JavaScript">
        <figcaption>
          A linguagem de programação JavaScript é usada para rodar scripts através dos navegadores.<br> Com o JavaScript, algumas aplicações podem ser rodadas sem a necessidade de haver troca de informações com o servidor.<br> Assim, um documento poderia ser alterado através destes scripts que interagem diretamente com o usuário.<br> Iremos aprender JavaScript logo após estudar HTML
        </figcaption>
      </figure>
    </section>
  </main>
  </body>

</html>
