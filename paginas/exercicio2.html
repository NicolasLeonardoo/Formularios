<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/exercicio2.css">
</head>

<body>
    <form>
        <table>
            <section class="barra-cadastro">
                <article class="barra-esquerda">Não é associado? Faça seu cadastro</article>
                <article class="barra-direita"></article>
            </section>
            <tr>
                <td>Nome</td>
                <td colspan="3"><input type="text" name="nome_completo"></td>
            </tr>
            <tr>
                <td>Nome Completo</td>
                <td colspan="3"><input type="text" name="nome_completo" required></td>

            <tr>
                <td>CPF</td>
                <td colspan="3"><input type="text" name="cpf" required></td>
            </tr>

            <tr>
                <td>E-mail</td>
                <td colspan="3"><input type="email" name="email" required></td>
            </tr>

            <tr>
                <td>WebSite</td>
                <td colspan="3"><input type="text" name="website"></td>
            </tr>

            <tr>
                <td>Endereço</td>
                <td colspan="3"><input type="text" name="endereco" required></td>
            </tr>

            <tr>
                <td>Bairro</td>
                <td><input type="text" name="bairro"></td>
                <td>Cidade</td>
                <td><input type="text" name="cidade"></td>
            </tr>

            <tr>
                <td>CEP</td>
                <td><input type="text" name="cep" required></td>
                <td>UF</td>
                <td>
                    <select name="uf">
                        <option value="ac">AC</option>
                        <option value="al">AL</option>
                        <option value="ap">AP</option>
                        <option value="am">AM</option>
                        <option value="ba">BA</option>
                        <option value="ce">CE</option>
                        <option value="df">DF</option>
                        <option value="es">ES</option>
                        <option value="go">GO</option>
                        <option value="ma">MA</option>
                        <option value="mt">MT</option>
                        <option value="ms">MS</option>
                        <option value="mg">MG</option>
                        <option value="pa">PA</option>
                        <option value="pb">PB</option>
                        <option value="pr">PR</option>
                        <option value="pe">PE</option>
                        <option value="pi">PI</option>
                        <option value="rj">RJ</option>
                        <option value="rn">RN</option>
                        <option value="rs">RS</option>
                        <option value="ro">RO</option>
                        <option value="rr">RR</option>
                        <option value="sc">SC</option>
                        <option value="se">SE</option>
                        <option value="sp">SP</option>
                        <option value="to">TO</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Telefone</td>
                <td><input type="text" name="telefone" required></td>
                <td>Fax</td>
                <td><input type="text" name="fax"></td>
            </tr>

            <tr>
                <td>Data Nascimento</td>
                <td><input type="text" name="nascimento" required></td>
                <td>Sexo</td>
                <td>
                    <input type="radio" name="sexo" value="M"> M
                    <input type="radio" name="sexo" value="F"> F
                </td>
            </tr>

            <tr>
                <td>Celular</td>
                <td><input type="text" name="celular" required></td>
                <td>Est.Civil</td>
                <td>
                    <select name="estado_civil">
                        <option>Solteiro</option>
                        <option>Casado</option>
                        <option>Divorciado</option>
                        <option>Viúvo</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Login</td>
                <td><input type="text" name="login" required></td>
                <td>Senha</td>
                <td><input type="password" name="senha" required></td>
            </tr>

            <tr>
                <td colspan="4">
                    Deseja receber informações sobre os seguintes assuntos abaixo:
                    <div class="checkbox-group">
                        <label><input type="checkbox"> Tecnologia</label>
                        <label><input type="checkbox"> Esportes</label>
                        <label><input type="checkbox"> Automóveis</label>
                        <label><input type="checkbox"> Culinária</label>
                        <label><input type="checkbox"> Política</label>
                        <label><input type="checkbox"> Policial</label>
                        <label><input type="checkbox"> Tempo</label>
                        <label><input type="checkbox"> Cultura</label>
                        <label><input type="checkbox"> Economia</label>
                        <label><input type="checkbox"> Jogos</label>
                        <label><input type="checkbox"> Educação</label>
                        <label><input type="checkbox"> Viagem</label>
                        <label><input type="checkbox"> Empregos</label>
                        <label><input type="checkbox"> Moda e Estilo</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <label style="margin-left: 10px;">
                        <input type="checkbox" required>
                        Li as regras de cadastro e autorizo a criação do usuário
                    </label>
                </td>
            </tr>

            <tr>
                <td colspan="4" class="buttons">
                    <input type="submit" value="Confirmar" class="confirmar">
                    <input type="reset" value="Retornar" class="retornar">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
