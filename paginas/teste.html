<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style/exercicio2.css">
</head>
<body>
    <form>
        <div style="background:#003366;color:#fff;padding:4px 8px;font-weight:bold;">
            Não é associado? Faça seu cadastro
        </div>
        <table style="width:100%;margin-top:8px;">
            <tr>
                <td>Nome</td>
                <td colspan="3"><input type="text" style="width:98%"></td>
            </tr>
            <tr>
                <td>Nome Completo</td>
                <td colspan="3"><input type="text" style="width:98%"></td>
            </tr>
            <tr>
                <td>CPF</td>
                <td colspan="3"><input type="text" style="width:98%"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td colspan="3"><input type="email" style="width:98%"></td>
            </tr>
            <tr>
                <td>WebSite</td>
                <td colspan="3"><input type="text" style="width:98%"></td>
            </tr>
            <tr>
                <td>Endereço</td>
                <td colspan="3"><input type="text" style="width:98%"></td>
            </tr>
            <tr>
                <td>Bairro</td>
                <td><input type="text" style="width:98%"></td>
                <td>Cidade</td>
                <td><input type="text" style="width:98%"></td>
            </tr>
            <tr>
                <td>Cep</td>
                <td><input type="text" style="width:98%"></td>
                <td>UF</td>
                <td>
                    <select>
                        <option>BA</option>
                        <option>SP</option>
                        <option>RJ</option>
                        <option>MG</option>
                        <!-- Adicione outros estados se desejar -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Telefone</td>
                <td><input type="text" style="width:98%"></td>
                <td>Fax</td>
                <td><input type="text" style="width:98%"></td>
            </tr>
            <tr>
                <td>Data Nascimento</td>
                <td><input type="date" style="width:98%"></td>
                <td>Sexo</td>
                <td>
                    <input type="radio" name="sexo" id="m" value="M"><label for="m"> M</label>
                    <input type="radio" name="sexo" id="f" value="F"><label for="f"> F</label>
                </td>
            </tr>
            <tr>
                <td>Celular</td>
                <td><input type="text" style="width:98%"></td>
                <td>Est.Civil</td>
                <td>
                    <select>
                        <option>Solteiro</option>
                        <option>Casado</option>
                        <option>Divorciado</option>
                        <option>Viúvo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Login</td>
                <td><input type="text" style="width:98%"></td>
                <td>Senha</td>
                <td><input type="password" style="width:98%"></td>
            </tr>
        </table>
        <div style="margin-top:16px;">
            <label>Deseja receber informações sobre os seguintes assuntos abaixo:</label>
            <div>
                <input type="checkbox" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                <input type="checkbox" id="esportes"><label for="esportes"> Esportes</label>
                <input type="checkbox" id="automoveis"><label for="automoveis"> Automóveis</label>
                <input type="checkbox" id="culinaria"><label for="culinaria"> Culinária</label>
                <input type="checkbox" id="politica"><label for="politica"> Política</label>
                <input type="checkbox" id="policial"><label for="policial"> Policial</label>
                <input type="checkbox" id="tempo"><label for="tempo"> Tempo</label>
            </div>
            <div>
                <input type="checkbox" id="cultura"><label for="cultura"> Cultura</label>
                <input type="checkbox" id="economia"><label for="economia"> Economia</label>
                <input type="checkbox" id="jogos"><label for="jogos"> Jogos</label>
                <input type="checkbox" id="educacao"><label for="educacao"> Educação</label>
                <input type="checkbox" id="viagem"><label for="viagem"> Viagem</label>
                <input type="checkbox" id="empregos"><label for="empregos"> Empregos</label>
                <input type="checkbox" id="moda"><label for="moda"> Moda e Estilo</label>
            </div>
            <div style="margin-top:8px;">
                <input type="checkbox" id="regras"><label for="regras"> Li as regras de cadastro e autorizo a criação do usuário</label>
            </div>
        </div>
        <div style="margin-top:16px;">
            <button type="submit">Confirmar</button>
            <button type="reset">Retornar</button>
        </div>
    </form>
</body>
</html>
